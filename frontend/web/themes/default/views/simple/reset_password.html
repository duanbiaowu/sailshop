{echo:JS::import('form')}
{set:$items=array("填写账户信息","验证身份","设置新密码","完成");}
{widget:name=sub_navs action=crumbs items=$items step=4 current=3}
<div class="container">
	<div class="simple-box " >
		<div>
			{if:$status=='success'}
			<form class="tiny-form" action="{url:/simple/reset_password_act}" method="post">
				<input type="hidden" value="{$safecode}" name="safecode">
				<ul>
					<li class="line icon"><span class="caption fa">&#xf023;</span><input bind="repassword" minlen=6 maxlen=20 class="field" type="password" name="password" pattern="required" minlen=6 maxlen=20 placeholder="新密码" alt="6-20任意字符组合"></li>
					<li  class="line icon"><span class="caption fa">&#xf084;</span><input bind="password" minlen=6 maxlen=20 class="field" type="password"  name="repassword" pattern="required" placeholder="确认新密码" minlen=6 maxlen=20 alt="6-20任意字符组合"></li>
					<li  class="line">
						<input type="submit" class="btn btn-main" value="设定新密码">
					</li>
				</ul>
			</form>
			{else:}
			<div class="status-bar">
			<i class="icon-error-48"></i><span>验证码或连接已过期。</span>
			</div>
			<div class="line tc"><a href="{url:/index/index}" class="btn btn-main">返回首页</a></div>
			{/if}
		</div>
	</div>
</div>
